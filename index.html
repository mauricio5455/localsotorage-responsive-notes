<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notas</title>
</head>
<body>
    <div id="top">
        <h1>Notas</h1>
    </div>
    <main id="main">
        <div id="add" class="add">
            <span id="addicon">+</span>
            <div id="camponota" class="addNota sem">
                <div class="nomenota">
                    <input type="text" name="nome" placeholder="Insira o nome da nota" id="nome">
                </div>
                
                <div class="texto">
                    <textarea  name="nota" id="nota" ></textarea>
                </div>
                <div class="buttons">
                    <button id="back" class="button">Voltar</button>
                    <button id="save" class="button">Salvar</button>
                </div>
            </div>
        </div>
        <div id="opt" class="confbox sem">
            <div>
                <span id="warn">Tem certeza?</span>
                <span id="warntxt">Todo o texto digitado será perdido!</span>

                <div id="buttonOp-div">
                    <button id="noop" class="buttonOp">Não</button>
                    <button id="yesop" class="buttonOp">Sim</button>
                </div>
            </div>
    </main>

    <div class="notaberta">
        <div class="notabertadiv">
            <div class="nomenotaberta">
                <input id="namenotaopened">
            </div>
            <div class="notanotaberta">
                <textarea id="notaopened"></textarea>
            </div>

            <div class="btnota">
                <button id="backnote" class="notebtn">Voltar</button>
                <button id="sabenote" class="notebtn">Salvar</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
